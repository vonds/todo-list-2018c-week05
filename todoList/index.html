<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
</head>

<body>

  <section id="menu">
    <h1>Flim Flams <span id="toggleForm"></span></h1>
    <p>You have <span id="num">0</span> list items</p>
    <input type="text" placeholder="Add item" name="task" id="task">
    <button class="add">Add</button>
    <button class="deleteAll">Clear</button>
    <button class="archive">Archive</button>
    <button class="retrieve">Retrieve</button>



    <ul class="listTodo"></ul>
  </section>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
